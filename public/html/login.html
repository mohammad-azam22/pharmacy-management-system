<!DOCTYPE html>
<html lang="en">

<head>
	<title>MediSync | User Login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
</head>

<body>

	<nav>
		<div class="nav-container prevent-select">
			<img src="../images/logo1.png" alt="logo">
			<a href="/" style="text-decoration: none; color: #000;"><p>Medi<i>Sync</i></p></a>
		</div>
	</nav>
	<main>
		<div class="main-container prevent-select">
			<div class="left-panel">
				<h1>Welcome to<br>MediSync Pharmacy</h1>
				<img src="../images/logo2.png" alt="MediSync logo">
			</div>
			<div class="right-panel">
				<h1>User<br>Login</h1>
				<form id="login-form" method="POST" action="/login">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
					<br>
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" required>
					<br>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
					<br>
					<button id="submit_btn" type="submit">Login</button>
				</form>
				<div class="message"></div>
			</div>
		</div>
	</main>
	<footer>
        <div class="footer-container prevent-select">
            <div class="top-container">
                <p>Â© Copyright. All Rights Reserved</p>
            </div>
        </div>
    </footer>
	<script src="../js/login.js" type="text/javascript"></script>

</body>

</html>
