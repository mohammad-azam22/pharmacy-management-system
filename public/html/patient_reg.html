<!DOCTYPE html>
<html lang="en">

<head>
	<title>MediSync | Patient Registration</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/patient_reg.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
</head>

<body>

	<nav>
		<div class="nav-container prevent-select">
			<img src="../images/logo1.png" alt="MediSync Logo">
			<a href="/" style="text-decoration: none; color: #000;"><p>Medi<i>Sync</i></p></a>
		</div>
	</nav>
	<main>
		<div class="main-container prevent-select">
			<div class="left-panel">
				<h1>Welcome to<br>MediSync</h1>
				<img src="../images/logo2.png" alt="MediSync Logo">
			</div>
			<div class="right-panel">
				<h1>Patient Registration</h1>
				<form id="reg-form" method="POST" action="/patient/register">
					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" required maxlength="20">
					<br>
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" required maxlength="20">
					<br>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
					<br>
					<label for="mobile">Mobile Number:</label>
					<input type="tel" id="mobile" name="mobile" required minlength="10" maxlength="10">
					<br>
					<label for="dob">Date of Birth:</label>
					<input type="date" id="dob" name="dob" required>
					<br>
					<label for="gender">Gender:</label>
					<select name="gender" id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
					<br>
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" required maxlength="200">
					<br>
					<button id="submit_btn" type="submit">Register</button>
				</form>
				<div class="message"></div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container prevent-select">
			<div class="top-container">
				<p>Â© Copyright. All Rights Reserved</p>
			</div>
		</div>
	</footer>
	<script src="../js/patient_reg.js" type="text/javascript"></script>

</body>

</html>
