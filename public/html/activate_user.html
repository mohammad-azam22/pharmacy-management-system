<!DOCTYPE html>
<html lang="en">

<head>
	<title>MediSync | User Activation</title>
	<link rel="stylesheet" href="../css/activate_user.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
	<nav>
		<div class="nav-container prevent-select">
			<img src="../images/logo1.png" alt="MediSync Logo">
			<a href="/" style="text-decoration: none; color: #000;"><p>Medi<i>Sync</i></p></a>
		</div>
	</nav>
	<main>
		<div class="main-container prevent-select">
			<div class="left-panel">
				<h1>Welcome to<br>MediSync Pharmacy</h1>
				<img src="../images/logo2.png" alt="MediSync Logo">
			</div>
			<div class="right-panel">
				<h1>User Account<br>Activation</h1>
				<form id="activate-form" method="POST" action="/user/activate">
					<label for="email">Registered Email:</label>
					<input type="text" id="email" name="email" required maxlength="30" title="Enter your registered email">
					<br>
					<label for="mobile">Registered Mobile:</label>
					<input type="text" id="mobile" name="mobile" required minlength="10" maxlength="10" title="Enter your registered mobile number">
					<br>
					<label for="username">Create Username:</label>
					<input type="username" id="username" name="username" required minlength="4" maxlength="20" title="Create new username">
					<br>
					<label for="pwd">Create Password:</label>
					<input type="password" id="pwd" name="pwd" required minlength="8" maxlength="20" title="Create new password">
					<br>
					<label for="pwd-confirm">Confirm Password:</label>
					<input type="password" id="pwd-confirm" name="pwd-confirm" required minlength="8" maxlength="20" title="Re-enter password">
					<br>
					<button id="submit_btn" type="submit">Activate Account</button>
				</form>
				<div class="message"></div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container prevent-select">
			<div class="top-container">
				<p>Â© Copyright. All Rights Reserved</p>
			</div>
		</div>
	</footer>
	<script src="../js/activate_user.js" type="text/javascript"></script>

</body>

</html>
